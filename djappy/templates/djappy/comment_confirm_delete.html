{% extends 'layout.html' %}

{% block content %}

<h2 class='main-contents__box__head'>
    記事「{{ object.article.title }}」へのコメントの削除
</h2>

<div class='article-confirm'>

    <div class='article-confirm__box'>
        <p class='article-confirm__box__message'>コメントを削除します。よろしいですか？</p>
    </div>

    <form action='' method='post' class='article-form'>
        {% csrf_token %}
        <button type='submit' class='submit delete'>削除</button>
    </form>

    <a href='JavaScript:history.back()' class='back-button'>< 前のページへ戻る</a>
</div>


{% endblock %}
