{% extends 'layout.html' %}

{% block content %}

<h2 class='main-contents__box__head'>
    記事の{{ object|yesno:'更新,作成' }}
</h2>

<div class='form-wrapper'>
    <div class='form-wrapper__box'>
        <form action="" method="post" enctype="multipart/form-data" class='article-form'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class='submit'>{{ object|yesno:'更新,作成' }}</button>
        </form>
        
    </div>
</div>

{% endblock %}
