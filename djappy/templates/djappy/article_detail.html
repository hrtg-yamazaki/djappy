{% extends 'layout.html' %}

{% block content %}


<h2 class='main-contents__box__head'>
    {{ article.title }}
</h2>
<p>{{ article.content }}</p>

{% if request.user.id == object.author_id %}
    <a href='{% url "djappy:update" article.pk %}'>記事の編集</a>
    <a href='{% url "djappy:delete" article.pk %}'>記事の削除</a>
{% endif %}


{% endblock %}
